name: DÃ©ploiement KESKONMANGE sur GitHub Pages

on:
  # DÃ©clencher sur push vers la branche principale
  push:
    branches: [ "main", "master" ]
  
  # Permet de lancer manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Assurer qu'un seul dÃ©ploiement se fait Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configuration de Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: npm ci
    
    - name: ğŸ” VÃ©rification du linting
      run: npm run lint --if-present
    
    - name: ğŸ—ï¸ Build de l'application
      run: npm run build
    
    - name: ğŸ“¤ Upload des artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # Job de dÃ©ploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸš€ DÃ©ploiement sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
